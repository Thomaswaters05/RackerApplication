<h3 class="center">
    Edit Receipt:
</h3>
<div class="container">
    <div class="tab"></div>
    <div class="paid">
        <p>Receipt Edited Successfully</p>
        <a class="waves-effect waves-light btn" id="paid1" ng-click="save()">Return to Receipts</a>
    </div>

    <div class="receipt">
        <div class="paper">
            <div class="title">Receipt Info:</div>
            <div class="date">Date: 07/30/2016</div>
            <table>
                <tbody>

                    <tr>
                        <td>
                            <label for="Firstname">First Name</label>
                            <input id="FirstName" ng-model="receipt.firstName" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Company">Company Name</label>
                            <input id="ReceiptName" ng-model="receipt.receiptName" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Rectname">Receipt Price</label>
                            <input id="Recieptprice" ng-model="receipt.recieptPrice" />
                        </td>
                    </tr>

                    <tr><td colspan="2" class="center"><input type="button" value="Edit Now" onClick="pay()" /></td></tr>

                </tbody>
            </table>
            <div class="sign center">
                <div class="barcode"></div>
                <br />
                0123456789
                <br />
                <div class="thankyou">
                    Thank you for your business
                </div>
            </div>
        </div>

        <div>
        </div>
